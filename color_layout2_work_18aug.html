<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Layout 2</title>
    <style>
        .total{
            display:grid;
            grid-template-columns:2fr 2fr 2fr 3fr ;
            grid-template-rows: 100px 150px 150px 100px;
            grid-template-areas: 
            "header header header header"
            "small1 small2 small3 sidebar"
            "main main main sidebar"
            "last last last last";
           /* gap: 10px;*/ /*we can create spaces for each box like margin only work for complete layout-->*/
        }
      
        .header{
            grid-area: header; background-color: pink;
        }
        .small1{
            grid-area: small1; background-color: aqua;
        }
        .small2{
            grid-area: small2; background-color: aqua;
        }
        .small3{
            grid-area: small3; background-color: aqua;
        }
        .sidebar{
            grid-area: sidebar;background-color: green;
        }
        .main{
            grid-area: main;background-color: yellow;
        }
        .last{
            grid-area: last;background-color: blue;
        }
        .each{padding: 10px;font-size: 20px;margin: 2px;}
        /*margin is like gap but the differ is gap(coplete layout) give space inside from outside and margin give outside only */
        
    </style>
</head>
<body>
    <div class="total">
        <div class="each header">Header</div>
        <div class="each small1">Small Bar 1</div>
        <div class="each small2">Small Bar 2</div>
        <div class="each small3">Small Bar 3</div>
        <div class="each sidebar">Side Bar</div>
        <div class="each main">Main Content</div>
        <div class="each last">Last one</div>
    </div>
</body>
</html>
