<body>
    <center>
        <form name="" action="" method="">
            <table style="width: 500px;text-align: center;">
                <caption><h3><marquee>STUDENT REGISTRATION FORM</marquee></h3></caption>
                <tr>
                    <td>&nbsp;</td>
                    <td align="upleft">
                        <input type="image" name="" id="" src="sasuke_image.jpg" height="80px" width="80px">
                    </td>
                </tr>
                <tr>
                    <td><label for="">Full Name*</label></td>
                    <td>:<input type="text" name="" id="" placeholder="Full name" required></td>
                </tr>
                <tr>
                    <td><label for="">Password*</label></td>
                    <td>:<input type="password" name="" id="" required /></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td>:<input type="email" name="" id="" required> </td>
                </tr>
                <tr>
                    <td><label for="">Date of Birth</label></td>
                    <td>:<input type="date" name="" id="" required> </td>
                </tr>
                <tr>
                    <td><label for="">Gender</label> </td>
                    <td align="left">
                        <fieldset>
                            <legend>Gender:</legend>
                            <input type="radio" name="gender" id="" value="male">Male<br>
                            <input type="radio" name="gender" id="" value="female">Female<br>
                            <input type="radio" name="gender" id="" value="other">Other
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Hobbies</label> </td>
                    <td align="left">
                        <fieldset>
                            <legend>Hobbies:</legend>
                            <input type="checkbox" name="hobby" id="" value="cricket">Cricket<br>
                            <input type="checkbox" name="hobby" id="" value="music">Music<br>
                            <input type="checkbox" name="hobby" id="" value="dance">Dance<br>
                            <input type="checkbox" name="hobby" id="" value="football">Football
                        </fieldset>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Upload Resume</label></td>
                    <td>:<input type="file" name="" id="" accept=".docx,.pdf"> </td>
                </tr>
                <tr>
                    <td><label for="">Course</label></td>
                    <td>:
                        <select name="course">
                            <option value="">---select course---</option>
                            <option value="B.Tech">B.Tech</option>
                            <option value="M.Tech">M.Tech</option>
                            <option value="MBA">MBA</option>
                            <option value="Phd">Phd</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td> <label for="">Address</label> </td>
                    <td>:
                        <textarea rows="4"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                    <td align="center">
                        <input type="submit" value="SUBMIT">
                        <input type="reset" value="RESET">
                    </td>
                </tr>
            </table>
        </form>
    </center>
</body>
